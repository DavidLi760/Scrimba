<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <ul>
                <li class="logo">WeBarelyWork</li>
                <li>
                    <img src="./img/pin.png" class="icon">
                </li>
                <li class="bar">
                    <img src="./img/bar.png" class="icon">
                </li>
            </ul>
        </header>
        <main>
            <section>
                <h1>The best coworking spaces for lazy devs.</h1>
            </section>

            <section class="item">
                <img class="item-img" src="./img/img1.png">
                <div class="caption">
                    <p class="caption">Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button class="btn">Book</button>
                </div>
            </section>
            <section class="item">
                <img class="item-img" src="./img/img2.png">
                <div class="caption">
                    <p class="caption">Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button class="btn">Book</button>
                </div>
            </section>
            <section class="item">
                <img class="item-img" src="./img/img3.png">
                <div class="caption">
                    <p class="caption">Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button class="btn">Book</button>
                </div>
            </section>
        </main>
        <div class="chatbox">
            <img src="./img/chat.png" class="chatbox-img">
        </div>
        <script src="index.js"></script>
    </body>
</html>
